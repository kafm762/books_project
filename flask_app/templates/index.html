    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <nav class=" d-flex justify-content-end align-items-center col-12">
        <div class="d-flex col-3 justify-content-around">
            
        </div>
    </nav>
    <div class="everything">
    <div class="d-flex justify-content-around">
        <form action="/register" method="post" class="form-signin col-3">
            <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-bookmark-heart" viewBox="2 0 16 16" class="me-2">
                <path fill-rule="evenodd" d="M8 4.41c1.387-1.425 4.854 1.07 0 4.277C3.146 5.48 6.613 2.986 8 4.412z"/>
                <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5V2zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1H4z"/>
            </svg>
            <h1>Register Here</h1>
                {% with messages = get_flashed_messages(category_filter=['register']) %}
                    {% if messages %}
                    <div class="alert alert-primary" role="alert">
                        {% for message in messages %}
                            <p>{{message}}</p>
                        {% endfor %}
                    </div>
                    {% endif %}
                {% endwith %}
            <br>
            <div class="form-floating">
                <input type="text" name="first_name" class="form-control" id="floatingInput" placeholder="first_name">
                <label for="floatingInput">First Name</label>
            </div>
            <br>
            <div class="form-floating">
                <input type="text" name="last_name" class="form-control" id="floatingInput" placeholder="last_name">
                <label for="floatingInput">Last Name:</label>
            </div>
            <br>
            <div class="form-floating">
                <input type="text" name="email" class="form-control" id="floatingInput" placeholder="email">
                <label for="floatingInput">Email:</label>
            </div>
            <br>
            <div class="form-floating">
                <input type="password" name="password" class="form-control" id="floatingInput" placeholder="password">
                <label for="password">Password:</label>
            </div>
            <br>
            <div class="form-floating">
                <input type="password" name="confirm" class="form-control" id="floatingInput" placeholder="password">
                <label for="confirm">Confirm Password:</label>
            </div>
            <br>
            <br>
            <input type="submit" value="Register" class="btn btn-primary">
            <a href="/login" class="btn btn-link">Login Here</a>
            <br>
            <br>
        </form> 

    </div>       
<div class="">
